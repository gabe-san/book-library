<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div>library</div>
        </div>
        <div class="bookGridAdd">
            <button id="addBook">+Add a book</button>
            
        </div>
        <div class="form-container">
            <form id= "newBookForm" style="display:none">
                <div class="column">
                    <label for="book-title">Book Title</label>
                    <input required maxlength="60" type="text" id="book-title" name="book-title" placeholder="Dune...">
                </div>

                <div class="column">
                    <label for="author-name">Author</label>
                    <input required pattern='[A-Za-z]+' maxlength="60" type="text" id="author-name" name="author-name" placeholder="Frank Herbert...">
                </div>

                <div class="column">
                    <label for="page-count">Total Pages</label>
                    <input required min="1" pattern="\d+" type="number" id="page-count" name="page-count" placeholder="896...">
                </div>
                <div class="column">
                    <label for="user-readstatus">Finished Reading?</label>
                    <input type="checkbox" id="user-readstatus" name="user-readstatus">
                </div>
                <div class="form-buttons">
                <button class="formb" type="reset">Clear</button>
                <button class="formb" type="submit">Update</button>
            </div>
            </form>
        </div>

        <div id="content-container">
        </div>
           
        </div>

        <footer>2023 gabe-san <a href="https://github.com/gabe-san" target="_blank"> GitHub</a></footer>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
