<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div>library</div>
        </div>
        <div class="bookGridAdd">
            <button id="addBook">+Add a book</button>
            
        </div>
        <div>
            <form id= "newBookForm" style="display:none">
                <div>
                    <label for="book-title">Book Title</label>
                    <input type="text" id="book-title" name="book-title" placeholder="Dune...">
                </div>

                <div>
                    <label for="author-name">Author</label>
                    <input type="text" id="author-name" name="author-name" placeholder="Frank Herbert...">
                </div>

                <div>
                    <label for="page-count">Total Pages</label>
                    <input type="number" id="page-count" name="page-count" placeholder="896...">

                <div>
                    <label for="user-readstatus">Have you finished reading this book?</label>
                    <input type="checkbox" id="user-readstatus" name="user-readstatus">
                </div>
                <button type="reset">Clear inputs</button>
                <button id="updateLibraryBtn" type="submit">Update Library</button>
                </div>
            </form>
        </div>

        <div class="content-container">
            <div class="card1"> 
                <p class="cardtitle">Book title</p>
                <p class="cardauthor">Author</p>
                <p class="cardpages">Pages</p>
                <p class="cardread">Read</p>
                <div class="cbuttons">
                    <button class="cbutton1">Read?</button>
                    <button class="cbutton2">Delete</button>
                </div>
            </div>

        </div>

        <footer>2023 gabe-san <a href="https://github.com/gabe-san" target="_blank"> GitHub</a></footer>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
