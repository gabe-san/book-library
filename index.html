<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div>library</div>
        </div>
        <div class="bookGridAdd">
            <button class="addBook">+Add a book</button>
            
        </div>
        <div>
            <form action="" method="post">
                <div>
                    <label for="book_title">Book Title</label>
                    <input type="text" id="book_title" name="book_title" placeholder="Dune...">
                </div>

                <div>
                    <label for="author_name">Author</label>
                    <input type="text" id="author_name" name="author_name" placeholder="Frank Herbert...">
                </div>

                <div>
                    <label for="page_count">Total Pages</label>
                    <input type="number" id="page_count" name="page_count" placeholder="896...">

                <div>
                    <label for="user_readstatus">Have you finished reading this book?</label>
                    <input type="checkbox" id="user_readstatus" name="user_readstatus">
                </div>
                <button type="reset">Clear inputs</button>
                <button type="submit">Update Library</button>
                </div>
            </form>
        </div>

        <div class="content-container">
            <div class="card1"> 
                <p class="cardtitle">Book title</p>
                <p class="cardauthor">Author</p>
                <p class="cardpages">Pages</p>
                <p class="cardread">Read</p>
                <div class="cbuttons">
                    <button class="cbutton1">Read?</button>
                    <button class="cbutton2">Delete</button>
                </div>
            </div>

        </div>

        <footer>2023 gabe-san <a href="https://github.com/gabe-san" target="_blank"> GitHub</a></footer>
    </div>

    
    <script src="main.js"></script>
</body>
</html>
